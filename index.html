<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | CETis 47</title>
    <link rel="stylesheet" href="CONTACTOS CSS.css">
</head>
<body>

    <header class="encabezado">
       
        <div class="texto-encabezado">
            <h1>Contacto</h1>
            <p>Estamos para ayudarte y responder tus dudas</p>
        </div>
    </header>

    

    <main class="contenido">
        <h2>Envíanos un Mensaje</h2>

        <form class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje..." rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <section class="info-contacto">
            <h3>Información de Contacto</h3>
            <p>Dirección: Av. Tecnológico s/n, Gómez Palacio, Durango</p>
            <p>Teléfono: +52 871 719 0866<br>

+52 871 719 0867</p>
            <p>Email: contacto@cetis47.edu.mx</p>
        </section>
    </main>

    <footer class="pie">
        <p>© 2025 CETis 47 | Contacto</p>
    </footer>

</body>
</html>
